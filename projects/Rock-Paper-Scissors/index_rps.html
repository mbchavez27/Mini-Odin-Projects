<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style_rps.css" rel="stylesheet" />
  </head>
  <body>
    <div class="titleText">Rock Paper Scissors</div>
    <div class="startScreen">
      <h2>Set Game Point</h2>
      <p>
        <input
          type="number"
          name="gamePoint"
          id="gamePoint"
          value="1"
          min="1"
        />
      </p>
      <p>
        <button type="button" id="startGame">Start Game</button>
      </p>
    </div>
    <div class="gameScreen">
      <h1 id="gameStatus">Player's Turn</h1>
      <div class="battleField">
        <div class="playerField">
          Player Side:
          <img src="resources/rock.png" alt="rock" />
          <img src="resources/paper.png" alt="paper" />
          <img src="resources/scissors.png" alt="scissors" />
        </div>
        <div class="scoringField">
          /// Column 2: Put any relevant content here ///
        </div>
        <div class="cpuField">
          CPU Side:
          <img src="resources/rock.png" alt="rock" />
          <img src="resources/paper.png" alt="paper" />
          <img src="resources/scissors.png" alt="scissors" />
        </div>
      </div>
    </div>
    <script src="script_rps.js"></script>
  </body>
</html>
