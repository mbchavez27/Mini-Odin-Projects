<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style_rps.css" rel="stylesheet" />
  </head>
  <body>
    <div class="titleText">Rock Paper Scissors</div>
    <div class="startScreen">
      <h2>Set Game Point</h2>
      <p>
        <input
          type="number"
          name="gamePoint"
          id="gamePoint"
          value="1"
          min="1"
        />
      </p>
      <p>
        <button type="button" id="startGame">Start</button>
      </p>
    </div>
    <script src="script_rps.js"></script>
  </body>
</html>
